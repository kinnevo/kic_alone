<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
    <script src="/static/bootstrap/js/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <title>Find Ideas</title>
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">


</head>
<body>
<h1 class="text-center"> Find Ideas that you like  </h1>
  <div class="col-lg-12">
      <style>
        .form-signin {
          max-width: 550px;
          padding: 15px;
          margin: 0 auto;
        }
      </style>


      <div class="container text-center">
          <form class="form-signin" id="login_form" method="post" action="/daily/filter">

            {% csrf_token %}


            <br>
            <input type="text" name="keyword" class="form-control" placeholder="Find keyword in the description of an idea" value="" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Find Ideas</button>
          </form>
      </div>

      <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped tablesorter">
              <thead>
              <tr>
                <th class="header"> Idea # <i class="icon-sort"></i></th>
                <th class="header"> Date <i class="icon-sort"></i></th>
                <th class="header"> Created <i class="icon-sort"></i></th>
                <th class="header"> Author <i class="icon-sort"></i></th>
                <th class="header"> Description <i class="icon-sort"></i></th>
              </tr>
          </thead>
          <tbody>


          {% for idea in ideas %}
              <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ idea.date }}</td>
                  <td>{{ idea.created }}</td>

                  <td>{{ idea.author }}</td>
                  <td>{{ idea.description }}</td>
              </tr>
          {% endfor %}


          </tbody>
          </table>
      </div>

    </div>
</body>
</html>
